<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
        <title>This is my example homepage.</title>
    </head>
    <body>
        <p>
            This is some text.
        </p>
        <p>
            This is some more text.
        </p>
        <div id="myviz">
        </div>
    </body>
    <script>
        mySpec = {
{
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "description": "Year Constructed vs Square Footage.",
  "data": {"url": "https://learn.illinois.edu/pluginfile.php/8418693/mod_resource/content/1/building_inventory.csv"},
  "mark": "point",
  "encoding": {
    "x": {"field": "Year Constructed", "type": "quantitative"},
    "y": {"field": "Square Footage", "type": "quantitative"}
  }
}
    }
  }
}
        vegaEmbed('#myviz', mySpec);
    </script>
</html>
